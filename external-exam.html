<!doctype html>
<html>
	<head>
		<title>hotel room booking form</title>
		<style>
    	p{
        	display:inline;
            font-size:20px;
        }
        div{
        	margin:20px;
        }
        input{
        	font-size:20px;
        }
        button{
        	font-size: 18px;
        }
    </style>
	</head>
	<body>
		<div>
			<h1>HOTEL ROOM BOOKING FORM</h1>
            <div>
			<p>full name: </p>
			<input  placeholder="enter your name"></input>
            </div>
            <div>
			<p>email: </p>
			<input  placeholder="enter your email"></input>
            </div>
            <div>
			<p>phone: </p>
			<input  placeholder="enter your phone"></input>
            </div>
            <div>
			<p>check in date: </p>
			<input  type="date"></input>
            </div>
            <div>
			<p>check out date: </p>
			<input  type="date"></input>
			</div>
            <div>
			<p>room type: </p>
			<input  type="text"></input>
			</div>
            <div>
            <p>number of guests: </p>
			<input  type="text"></input>
            </div>
            <div>
            <button>Book Now</button>
            </div>
		</div>
	</body>
</html>
